<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}" />
  <title>{{ site.title }} {{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="https://terkaisland.com{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="TERKA ISLAND {{ page.title }}" />
  <meta property="og:description" content="{{ site.description | replace:'regularlighter.com ','' | capitalize }} " />
  {%- include google_analytics.html -%}
</head>
