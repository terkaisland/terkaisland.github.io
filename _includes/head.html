<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}" />
  <title>{{ site.title }} &reg;  {{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:url" content="http://terkaisland.com{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title | uppercase }} {{ page.title }} &reg;" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.http_domain }}{{ site.logo }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet" />
</head>
